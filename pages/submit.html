<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <!-- write all code here -->
            <div class="background-image">
                <div class="arrow-icon">
                    <img src="../icons/arrowlefticon.svg" alt="logo">
                </div>
                <div class="submit-details">
                    <div class="submit-details-parent">
                        <div class="submit-details-child">
                            <h1>Fascinating <br> Central Japan</h1>
                        </div>
                        <div class="submit-details-child">
                            <p>Price(USDC)</p>
                            <h2>1,000.00</h2>
                        </div>
                    </div>
                    <div class="border">
                    </div>
                    <div class="price-option">
                        <div class="price-option-parent">
                            <div class="price-option-child">
                                <p>Commission (USDC)</p>
                                <h2>1,000.00</h2>
                            </div>
                            <div class="price-option-child">
                                <p>Booking Value (USDC)</p>
                                <h2>1,000.00</h2>
                            </div>
                        </div>
                    </div>
                    <div class="rating-option">
                        <div class="rating-option-parent">
                            <div class="rating-option-child">
                                <h2>Rate Task</h2>
                                <p>Rate the task given</p>
                            </div>
                            <div class="rating-option-child">
                                <h2>*****</h2>
                            </div>
                        </div>
                        <div class="rating-option-parent">
                            <div class="rating-option-child">
                                <h2>Give Comment</h2>
                                <p>Please select an option to comment</p>
                            </div>
                          
                        </div>
                    </div>
                    <div class="submit-button">
                        <button>Submit Booking</button>
                    </div>
                    <div class="navigation-bar-wrapper">
                        <div class="navigation-bar-parent">
                            <div class="navigation-bar-child">
                                <div class="navigation-info-image">
                                    <img src="../icons/homeicon.svg" alt="logo">
                                    <h3>Home</h3>
                                </div>
                            </div>
                            <div class="navigation-bar-child">
                                <div class="navigation-info-image">
                                    <img src="../icons/medical-recordsicon.svg" alt="logo">
                                </div>
                            </div>
                            <div class="navigation-bar-child">
                                <div class="navigation-info-image">
                                    <img src="../icons/data-analysisicon.svg" alt="logo">
                                </div>
                            </div>
                            <div class="navigation-bar-child">
                                <div class="navigation-info-image">
                                    <img src="../icons/usericon.svg" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

        </div>
    </div>

</body>

</html>
