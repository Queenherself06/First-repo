<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="main-class">
        <div class="inner-class">
            <!-- write all code here -->
            <div class="login-wraper">
                <div class="login-wraper-parent">
                    <div class="login-wraper-child">
                        <h1>Welcome to</h1>
                    </div>
                    <div class="login-wraper-child">
                        <img src="../logos/app-logo.e0db2ba 1.svg" alt="logo">
                    </div>
                </div>
                <div class="auth-options">
                    <div class="auth-options-parent">
                        <div class="auth-options-child">
                            <h2>Login</h2>
                        </div>
                        <div class="auth-options-child">
                            <h2>Sign Up</h2>
                        </div>
                    </div>
                </div>
                <div class="login-form-wraper">
                    <div class="login-form">
                        <div class="login-form-parent">
                            <div class="login-form-child">
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="login-form-child">
                                <input type="password" placeholder="Password">
                            </div>
                        </div>
                        <p>Forgot Password?</p>
                    </div>
                    <div class="login-button">
                        <button>Login</button>
                        <p>
                            By signing in with an account, you agree to our <span>Terms of
                                Services</span> and <span>Privacy Policy</span>.

                        </p>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
